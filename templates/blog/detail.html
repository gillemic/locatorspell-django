{% extends 'base.html' %}
{% load static %}

{% block title %}
	{{ blog.title }}
{% endblock %}

{% block content %}
<div class="blog">
    <h2>{{ blog.title }}</h2>
    <small>Date posted: {{ blog.date_posted }}</small>
    <div class="blog-body">
        <p>{{ blog.post }}</p>
    </div>
    <a href="javascript:history.back()">Back to blog posts</a>
</div>
{% endblock %}
