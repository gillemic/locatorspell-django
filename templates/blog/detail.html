{% extends 'base.html' %}
{% load static %}

{% block title %}
	{{ blog.name }}
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% endblock %}

{% block content %}
    <h2>{{ blog.title }}</h2>
    <small>Date posted: {{ blog.date_posted }}</small>
    <p>{{ blog.post }}</p>
{% endblock %}
