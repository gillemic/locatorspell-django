{% extends 'base.html' %}
{% load static %}

{% block title %}
	Blog
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% endblock %}

{% block content %}
    {% if blog_list %}
        <ul>
        {% for event in event_list %}
            <li><a href="{% url 'blog:detail' blog.id %}">{{ blog.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No blog entries are available.</p>
    {% endif %}
{% endblock %}
