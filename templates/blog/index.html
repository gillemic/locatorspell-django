{% extends 'base.html' %}
{% load static %}

{% block title %}
	Blog
{% endblock %}

{% block content %}
<div class="blog">
    <h2>Blog Posts</h2>
    {% if blog_list %}
        <ul id="blog-list">
        {% for blog in blog_list %}
            <li><a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No blog entries are available.</p>
    {% endif %}
</div>
{% endblock %}
