{% extends 'base.html' %}
{% load static %}

{% block title %}
	{{ event.name }}
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/events.css' %}">
{% endblock %}

{% block content %}
<div>
    <h2>{{ event.name }}</h2>
    <p>Location: {{ event.location}}</p>
    <br>
    <a href="javascript:history.back()">Back to Events</a>
</div>
{% endblock %}
