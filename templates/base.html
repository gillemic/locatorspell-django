{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'css/global.css' %}">
		<link rel="stylesheet" href="{% static 'css/text_styling.css' %}">
    {% block head %}
    {% endblock %}
    <link rel="icon" type="image/x-icon" href="{% static 'img/Logo1.ico' %}">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    {% block navbar %}
      <nav class="header">
        <div class="navbar-top">
          <div class="navbar-image">
            <a href="/">
              <img src="{% static 'img/Logo1.png' %}">
            </a>
          </div>
          <div class="navbar-title">
            <h1>The Locator Spell</h1>
          </div>
        </div>
        <div class="nav-links">
          <div class="call-out">
            <a href="{% url 'about' %}">About Us</a> | 
            <a href="{% url 'blog:index' %}">Blog</a> | 
            <a href="{% url 'events:index' %}">Events</a>
          </div>
        </div>
      </nav>
    {% endblock navbar %}

    <div class="main-body"> 
      {% block content %}

      {% endblock content %}
    </div>
    
    {% block footer %}
         <footer>Copyright Â© 2023  locatorspell.com</footer>
    {% endblock footer %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
  </body>
</html>
